name: Build and Publish Docker Image to GHCR

on:
  push:
    branches:
      - master # Trigger on pushes to the main branch
  workflow_dispatch: # Allows manual triggering from the GitHub UI

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Allows checkout of the repo
      packages: write # Allows pushing to the container registry

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }} # Uses the GitHub username of the workflow triggerer
          password: ${{ secrets.GITHUB_TOKEN }} # Uses the auto-generated GITHUB_TOKEN secret

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: . # Directory containing the Dockerfile
          file: ./Dockerfile # Path to the Dockerfile
          push: true # Push the image to the registry
          tags: ghcr.io/${{ github.repository }}:latest # Tags the image as ghcr.io/OWNER/REPO:latest
          # Optional: Add other tags/platforms if needed, e.g.,
          # platforms: linux/amd64, linux/arm64
